{% extends 'navigation.html'%}
{% load static %}
{% block body %}

{% ifequal error "no" %}
     <script>
	   alert('Signup Successfull');
	   window.location=('{% url 'login' %}');
     </script>
{% endifequal %}

{% ifequal error "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endifequal %}
<section class="signup" id="signup">
<h1 class="heading text-center mt-1 pb-2" style="background-color:orange;">User Signup Form</h1>
<div class="row">
  <div class="col-md-6">
    <div class="image">
       <img src="{% static 'images/Taking notes-amico.png' %}" style="height:80%;width:70%;" class="ml-5 bg-danger img-thumbnail shadow-lg" alt="">
    </div>
  </div>

<div class="col-md-5"><br>
					<form method="post">
							{% csrf_token %}
									<input type="text" placeholder="Enter First Name" class="form-control" name="firstname" required>

							    <input type="text" placeholder="Enter Last Name" class="form-control mt-2" name="lastname" required>

									<input type="number" placeholder="Enter Contact Number" class="form-control mt-2"name="contact" required>

									<input type="email" placeholder="Enter Email Address" class="form-control mt-2" name="emailid" required>

									<input type="password" placeholder="Password" class="form-control mt-2" name="password" required>
						              <select name="branch" class="form-control mt-2 text-dark" style="background-color :salmon">
                                      <option value="">--- Select Branch ---</option>
									  <option value="Computer Science">Computer Science</option>
									  <option value="Mechanical">Mechanical</option>
									  <option value="Civil">Civil</option>
									  <option value="Electronics">Electronics</option>
									  <option value="Electric">Electric</option>
									  <option value="IT">IT</option>
									</select>

									<select name="role" class="form-control mt-1 text-dark" style="background-color :salmon">
                                        <option value="">--- Role ---</option>
										<option value="Student">Student</option>
										<option value="Teacher">Teacher</option>
									</select>
								<hr>
								<center><input type="submit" class="btn btn-danger shadow-lg mt-2" value="SUBMIT"></center>
                </form>
				</div>
        </div>

</section>

{% endblock %}
