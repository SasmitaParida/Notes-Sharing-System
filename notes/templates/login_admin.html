{% extends 'navigation.html' %}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
	alert('Logged In Successfully...');
	window.location=('{% url 'admin_home' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
	alert('Invalid Login Credentials, Try Again');
</script>
{% endif %}

<section class="adminlog" id="adminlog">
    <h1 class="heading mt-1 text-center pb-2" style="background-color:orange; padding: 50px;">Admin Login</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="image">
                <img src="{% static 'images/Kids Studying from Home-rafiki.png' %}" style="height:80%;width:70%" class="ml-5 bg-warning img-thumbnail shadow-lg" alt="">
            </div>
        </div>
        <div class="col-md-5"><br><br><br><br>
            <form method="post" class="mt-5">
                {% csrf_token %}
                <input type="text" placeholder="Enter Username" name="uname" class="form-control" required>
                <input type="password" placeholder="Enter Password" name="pwd" class="form-control mt-2" required>
                <center><input type="submit" class="btn btn-warning mt-3" value="LOGIN"></center>
            </form>
        </div>
    </div>
</section>

{% endblock %}
